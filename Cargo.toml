[package]
name = "akari"
version = "0.1.0"
authors = ["shiinamiyuki <xiaochun.tong@mail.utoronto.ca>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[build-dependencies]
shaderc = {version = "0.7.2", optional = true}
cmake = {version = "0.1", optional = true}
bindgen = {version ="0.59.1", optional = true}

[dependencies]
nalgebra = {version ="*", features = ["serde-serialize"] }
glam = "*"
rayon = "*"
image = "0.23.14"
rand = "0.8.3"
serde = { version = "1.*", features = ["derive"] }
serde_json = "1.0"
bytemuck = {version = "1.7.*", features=["derive"]}
# futures = "*"

mimalloc = { version = "*", default-features = false, optional = true }
ordered-float = "2.1.1"
bitflags = "1.2.1"
statrs = "0.14.0"
clap = "2.33.3"
tobj = "2.0.4"
bson = {version = "1.2.2", features = ["u2i"] }
lazy_static = "1.*"
ash = { version = "0.35", optional = true }
vkc = {git = "https://github.com/shiinamiyuki/vkc", optional = true }
embree-sys = {git = "https://github.com/shiinamiyuki/embree-sys", optional = true}
shaderc = {version = "0.7.2", optional = true}
parking_lot = "*"
log = "*"
indicatif = "0.16.2"
exr = "1.3.0"
tokio = {version="1.*", optional=true, features=["full"]}
flate2 = {version = "1.0.22", optional=true}
tempfile = "3.3.0"
region = "3"

[features]
default = ["embree", "net"]
net = ["tokio", "flate2"]
global_mimalloc = ["mimalloc"]
gpu_nrc = ["cmake", "bindgen", "gpu"]
embree = ["embree-sys"]
gpu = ["ash", "shaderc", "vkc"]
[[bin]]
name="akr-cli"
path="src/bin/akr-cli.rs"

[[bin]]
name="akr-import"
path="src/bin/akr-import.rs"

[[bin]]
name="akrd"
path="src/bin/akrd.rs"

[profile.dev]
opt-level=1 
